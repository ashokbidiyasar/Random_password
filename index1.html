<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./c1.css">
</head>
<body>
    
    <div class="container">
        <div class="inner-container">
            <h2 id="one">Random Password Generator</h2>
            <div class="input">
                <label for="min">Min Length:</label>
                <input type="number" id="min" min="1" placeholder="minimum length">
        
                <label for="max">Max Length:</label>
                <input type="number" id="max" min="1" max="15" placeholder="maximum length">
            </div>
    
            <button onclick="getValues()" id="generate">Generate Password</button>
            <h2 id="two">Click The Button to generate password</h2>
            <button onclick="resetValues()" id="reset">Reset</button>
        </div>
    </div>
    <script src="./j1.js"></script>
</body>
</html>
